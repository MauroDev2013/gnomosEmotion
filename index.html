<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href= "imagens/iconeFavorito.favicon" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>gnomos</title>
</head>
<body>
    <div id="index">
        <h1 class="cabecalho">Como você esta hoje?</h1>
        <p class="cabecalho">Clique em um dos botões para mostra como você esta.</p>

        <div id="conteudo">
            <img src="imagens/gnomoSerio.png" alt="gnomo" id="gnomo">
            <div id="botoes">
                <label>
                    <input type="radio" name="gnomos" id="gnomoSerio" value="imagens/gnomoSerio.png" checked>
                    serio
                </label>

                <label>
                    <input type="radio" name="gnomos" id="gnomoApaixonado" value="imagens/gnomoApaixonado.png">
                    apaixonado
                </label>

                <label>
                    <input type="radio" name="gnomos" id="gnomoAsustado" value="imagens/gnomoAsustado.png">
                    assutado
                </label>

                <label>
                    <input type="radio" name="gnomos" id="gnomoBravo" value="imagens/gnomoBravo.png">
                    bravo
                </label>

                <label>
                    <input type="radio" name="gnomos" id="gnomoFeliz" value="imagens/gnomoFeliz.png">
                    feliz
                </label>

                <label>
                    <input type="radio" name="gnomos" id="gnomoSonolento" value="imagens/gnomoSonolento.png">
                    sonolento
                </label>

                <label>
                    <input type="radio" name="gnomos" id="gnomoTriste" value="imagens/gnomoTriste.png">
                    triste
                </label>
            </div>
        </div>
    </div>
    <script src="arquivo.js"></script>
</body>
</html>
